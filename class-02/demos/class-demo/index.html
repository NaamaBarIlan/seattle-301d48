<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">
    <title>Snack Ranker</title>
</head>
<body>
		<h1>Snack Ranker</h1>
		<h2>Rank your favorite snacks</h2>
		
		<input type="radio" name="snack-type" value="all" checked>all</input>
		<input type="radio" name="snack-type" value="sweet">sweet</input>
		<input type="radio" name="snack-type" value="savory">savory</input>


		<ul class="snacks">
				<li class="snack-template">
						<section class="snack">
								<h2>Name here</h2>
								<h3>Rank here</h3>
								<p>type here</p>
						</section>
				</li>
		</ul>
    <script
  	src="https://code.jquery.com/jquery-3.4.1.js"
  	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
		<script src="app.js"></script>
</body>
</html>
