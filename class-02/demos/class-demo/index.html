<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">

	
		<script id="snack-template" type="text/x-handlebars-template">
			<li>
				<section class="snack">
						<h2>{{name}}</h2>
						<h3>{{rank}}</h3>
						<p>{{type}}</p>
						<img src="{{url}}" alt="{{name}}"/>
				</section>
			</li>
	</script>

    <title>Snack Ranker</title>
</head>
<body>
		<h1>Snack Ranker</h1>
		<h2>Rank your favorite snacks</h2>
		
		<input type="radio" name="snack-type" value="all" checked>all</input>
		<input type="radio" name="snack-type" value="sweet">sweet</input>
		<input type="radio" name="snack-type" value="savory">savory</input>


		<ul class="snacks">
				<!-- snacks here -->
		</ul>
    <script
  	src="https://code.jquery.com/jquery-3.4.1.js"
  	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
		<script src="app.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js" integrity="sha256-/wU5o1HRMBu91AoM5TxLLP4aspWB+FH8dtrkJZGCPFg=" crossorigin="anonymous"></script>
</body>
</html>
